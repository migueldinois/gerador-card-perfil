<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Gerador de card para perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h2>Gerador de card</h2>
            <input type="text" id="inputNome" placeholder="Nome">
            <input type="text" id="inputCargo" placeholder="ProfissÃ£o">
            <label for="inputCor">Escolha uma cor de destaque:</label>

        </div>

        <div class="card" id="previewCard">
            <div class="card-header" id="headerCor"></div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
